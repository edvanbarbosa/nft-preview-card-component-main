<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <main>
    <section class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card-img">
        <div class="filtro"> <img src="images/icon-view.svg" alt="view Icon" class="icon"></div>
      </div>
      <div class="text-content">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="number-ETH"> <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">0.041 ETH</li>
          <li class="days-left"><img src="images/icon-clock.svg" alt="" aria-hidden="true">3 days left</li>
        </ul>
      </div>
      
      <div class="credits"><img src="images/image-avatar.png" alt="Jules">Creation of <span class="author">Jules Wyvern</span></div>
    </section>
  </main>

</body>
</html>
